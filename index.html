<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js"></script>
    <title>Pearson Correlation Coefficient</title>
</head>

<body>
    <h2 class="title">Pearson Correlation Coefficient</h2>

    <div class="container">

        <div class="container__table">

            <button id="add-row">Add row</button>

            <table>

                <tbody>
                    <tr>
                        <th>Variable x</th>
                        <th>Variable y</th>
                    </tr>
                    <tr class="dp">
                        <td>Enter datapoint...</td>
                        <td>Enter datapoint...</td>
                    </tr>
                </tbody>


            </table>
            <div class="upload">
                <input type="file" id="file" />
                <label for="file">Choose a CSV-file</label>
                <input type="button" id="upload" value="Upload" />
            </div>
            <button id="calc">Calculate</button>


            <div class="container__table--results">
                <div class="b0">
                    <p>Regression Y Intercept</p>
                    <h3 id="b0">b0 = </h3>
                </div>

                <div class="b1">
                    <p>Regression slope</p>
                    <h3 id="b1">b1 = </h3>
                </div>

                <div class="r">
                    <p>Pearson Correlation Coefficient</p>
                    <h3 id="r">r = </h3>
                </div>

            </div>
        </div>
        <div class="container__canvas">
            <canvas id="chart" height="150" width="200"></canvas>
        </div>
    </div>
</body>
<script src="script.js"></script>

</html>
